<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App-Create</title>
    <script src="https://kit.fontawesome.com/f421a46cb5.js" crossorigin="anonymous"></script>

<body>
    <header>
        <h1>CREATE</h1>
    </header>

    <main>
        <h2>Add New Question and Answer</h1>
            <section class="card__create">

                <label class="create_label" for="question">Add Question</label>
                <textarea class="create_textarea" name="" id="question" cols="30" rows="3"
                    placeholder="Add your Question.."></textarea>
                <label class="create_label" for="answer">Add Answer</label>
                <textarea class="create_textarea" name="" id="answer" cols="30" rows="3"
                    placeholder="Add your Answer.."></textarea>
                <label class="create_label" for="tags">Add Tags</label>
                <textarea class="create_textarea" name="" id="tags" cols="30" rows="3"
                    placeholder="Add your Tags.."></textarea>
                <button class="create_button" type="submit">Send</button>
            </section>
            <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->

    </main>
